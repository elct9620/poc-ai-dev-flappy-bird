name: Update Game Design Document

on:
  workflow_dispatch:

jobs:
  update-game-design:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GAME_DESIGN.md with Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 15
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            /game-design

            DO NOT commit the changes. Only update the GAME_DESIGN.md file.
          claude_args: "--allowed-tools Read,Write,Edit,Glob,Grep,Slash(/game-design)"

      - name: Create or update GAME_DESIGN.md PR
        uses: actions/github-script@v8
        with:
          script: |
            const commit = require('./scripts/commit-game-design.cjs');
            await commit({github, context, core, glob, exec});
