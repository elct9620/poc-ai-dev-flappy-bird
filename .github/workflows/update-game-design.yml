name: Update Game Design Document

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "docs/design/**/*.md"
      - "docs/entities.md"
      - "docs/systems.md"
      - "docs/renderers.md"
      - "docs/events.md"
      - "docs/foundations.md"

jobs:
  update-game-design:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Update GAME_DESIGN.md with Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 15
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_commit_signing: true
          prompt: |
            /game-design

            After updating GAME_DESIGN.md, commit the changes with message:
            "docs: update GAME_DESIGN.md based on design changes"
          claude_args: "--allowed-tools Read,Write,Edit,Glob,Grep,Slash(/game-design),Bash(git:*)"
