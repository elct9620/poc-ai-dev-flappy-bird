name: Update Game Design Document

on:
  push:
    branches:
      - main
    paths:
      - "docs/design/**/*.md"
      - "docs/entities.md"
      - "docs/systems.md"
      - "docs/renderers.md"
      - "docs/events.md"
      - "docs/foundations.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-game-design:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GAME_DESIGN.md with Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 15
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            /game-design

            DO NOT commit the changes. Only update the GAME_DESIGN.md file.
          claude_args: "--allowed-tools Read,Write,Edit,Glob,Grep,Slash(/game-design)"

      - name: Commit updated GAME_DESIGN.md
        uses: actions/github-script@v8
        with:
          script: |
            const commit = require('./scripts/commit-game-design.js');
            await commit({github, context, core, glob, exec});
