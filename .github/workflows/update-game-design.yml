name: Update Game Design Document

on:
  push:
    branches: [main]
    paths:
      - "docs/design/**/*.md"
      - "docs/entities.md"
      - "docs/systems.md"
      - "docs/renderers.md"
      - "docs/events.md"
      - "docs/foundations.md"
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

jobs:
  update-game-design:
    # Skip if the commit is from claude[bot] to prevent infinite loops
    if: |
      !contains(github.event.head_commit.message, 'docs: update GAME_DESIGN.md') &&
      github.event.head_commit.author.name != 'claude[bot]'

    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GAME_DESIGN.md with Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 15
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            /game-design
          claude_args: "--allowed-tools Read,Write,Edit,Glob,Grep,Slash(/game-design)"
